<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SnapVerse Pet Center | Home</title>
    <meta name="description" content="A Catalog of pets in SnapVerse Pet Center"/>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="scripts.js"></script>
  </head>

  <body>
    <header>
      <h1 class="title">SnapVerse Pet Center</h1>
    </header>
    <main>
      <section id="filters">
        <div>
          <label for="pet-type">Pet Type:</label>
          <select id="pet-type">
            <option value="all">All</option>
            <option value="dog">Dogs</option>
            <option value="cat">Cats</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div>
          <label for="search">Search by Name or Breed:</label>
          <input type="text" id="search" placeholder="Enter pet name (eg. Snappie,..) or breed">
        </div>
        
        <div>
          <label for="sort">Sort by Age:</label>
          <select id="sort">
            <option value="youngest">Youngest to Oldest</option>
            <option value="oldest">Oldest to Youngest</option>
          </select>
        </div>

        
      </section>
</main>
    <div id="card-container"></div>
      <div class="card" style="display: none">
        <div class="card-content">
          <img src="" alt="Pet Image" />
          <h3>Pet Name</h3>
          <p>Age: </p>
          <p>Type: </p>
          <p>Breed: </p>
          <div class="button-container">
          <button>Adopt</button>
          <button>Remove</button>
        </div>
        </div>
      </div>
    </div>

    <div id="pet-modal" class="modal">
      <div class="modal-content">
          <span id="close-modal" class="close">&times;</span>
          <div id="modal-content"></div>
      </div>
  </div>

    <div class="footer">
      <p>made with love & creativity by Suko for Snapchat Academy ❤️</p>
    </div>
  </body>
</html>
